  <header class="page-header">

  	  <div class="menu">

      <nav class="main-nav">
        <ul class="main-nav__list">

      <div class="menu">
  	    <img src="" alt="menu-logo">
  	    <button class="menu__btn--open"></button>	
  	  </div>	
    </div>
  </header>
  <main class="wraper">
  	<section class="order">
      <h1 class="order__title">Вязание на заказ</h1>
      <p class="order__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form action="" method="POST" class="order__form">
        <fieldset class="form__type">
          <legend>Тип</legend>
          <input id="acs" type="radio" name="type" value="acs"><label for="acs">Аксессуар для  интерьера</label>
          <input id="toy" type="radio" name="type" value="toy">
          <label for="toy">Детская игрушка</label>
        </fieldset>  
        <fieldset lass="form__color">
          <legend>Цвет</legend>
          <input id="white" type="checkbox" name="color-white">
          <label for="white">Белый</label>
          <input id="brown" type="checkbox" name="color-brown">
          <label for="brown">Серый</label>
          <input id="tifani" type="checkbox" name="color-tifani">
          <label for="tifani">«Тиффани»</label>
          <input id="black" type="checkbox" name="color-black">
          <label for="black">Черный</label>
          <input id="pink" type="checkbox" name="color-pink">
          <label for="pink">Розовый</label>
          <input id="orange" type="checkbox" name="color-orange">
          <label for="orange">Оранжевый</label>
        </fieldset>
        <fieldset lass="form__name">
          <legend>ФИО</legend>
          <label for="second-name">Фамилия:</label>
          <input id="second-name" type="text" name="second-name" placeholder="Укажите фамилию">
          <label for="first-name">Имя:</label>
          <input id="first-name" type="text" name="first-name" placeholder="Введите ваше имя">
          <label for="patronymic">Отчество:</label>
          <input id="patronymic" type="text" name="patronymic" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset lass="form__tel">
          <legend>Тел</legend>
          <input type="tel" name="tel" placeholder="+7 ХХХ ХХ ХХ">
        </fieldset>
        <fieldset lass="form__email">
          <legend>E-mail</legend>
          <input type="email" name="email" placeholder="Ваш e-mail">
        </fieldset>
        <fieldset lass="form__extra">
          <legend>Доп</legend>
          <textarea name="extra" placeholder="Опишите все ваши  пожелания к заказу"></textarea>
        </fieldset>
        <input type="submit" value="Отправить заказ">
      </form>
    </section>
  </main>

  </footer>	
</body>
